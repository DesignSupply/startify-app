<meta charset="UTF-8">
<meta name="google-site-verification" content="">
<meta name="robots" content="index,follow,noodp">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<meta name="format-detection" content="telephone=no,address=no,email=no">
<meta name="twitter:card" content="summary">
<meta name="twitter:site" content="{{ TWITTER_ACCOUNT_NAME }}">
<meta name="twitter:account_id" content="{{ TWITTER_ACCOUNT_ID }}">
<meta property="og:locale" content="ja_JP">
<meta property="og:site_name" content="{{ SITE_NAME }}">
<meta name="msapplication-tap-highlight" content="no">
<meta name="mobile-web-app-capable" content="yes">
<meta name="application-name" content="{{ SITE_NAME }}">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black">
<meta name="apple-mobile-web-app-title" content="{{ SITE_NAME }}">
<meta name="theme-color" content="#000">
<link rel="manifest" href="{{ MANIFEST_FILE_PATH }}">
<link rel="apple-touch-icon" href="{{ APPLE_TOUCH_ICON_FILE_PATH }}">
<link rel="icon" type="image/svg+xml" href="{{ FAVICON_FILE_PATH }}">
<link rel="sitemap" href="{{ SITEMAP_FILE_PATH }}">
<!-- style reset -->
<style>*,*::before,*::after{margin:0;padding:0;box-sizing:border-box}html{-webkit-text-size-adjust:100%;text-size-adjust:100%;scrollbar-gutter:stable;&:has(dialog:modal[open]){overflow:clip}}body{font-family:system-ui,sans-serif;-webkit-font-smoothing:antialiased;overflow-x:clip}h1,h2,h3,h4,h5,h6,p{font-size:inherit;font-weight:inherit;overflow-wrap:break-word}ol,ul{list-style:none}img,svg,video,canvas,audio,iframe,embed,object{display:block}img,picture,svg,video{max-inline-size:100%;block-size:auto}button{all:unset;overflow:visible;cursor:pointer;touch-action:manipulation}input,button,textarea,select{font:inherit;color:inherit;font-size:1rem}textarea{resize:vertical;resize:block}button,label,select,summary{cursor:pointer}:disabled{cursor:not-allowed}summary{display:list-item}a{color:inherit}hr{border:none;border-block-start:1px solid;color:inherit;block-size:0;overflow:visible}@media print{html body{zoom:65%}}</style>
