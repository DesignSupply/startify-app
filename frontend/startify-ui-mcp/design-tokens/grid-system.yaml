  row:
    type:
      - 'evenly'
      - 'units'
  column:
    units:
      unit01: '8.3333%'
      unit02: '16.6666%'
      unit03: '25%'
      unit04: '33.3333%'
      unit05: '41.6666%'
      unit06: '50%'
      unit07: '58.3333%'
      unit08: '66.6666%'
      unit09: '75%'
      unit10: '83.3333%'
      unit11: '91.6666%'
      unit12: '100%'
