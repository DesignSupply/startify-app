version: 1
grid-system:
  container:
    type:
      - 'fixed'
      - 'fluid'
    max-width:
      default: { px: 1280, rem: 80 }
      small: { px: 992, rem: 62 }
      large: { px: 1440, rem: 90 }
      full: '100%'
    gutter:
      default: { px: 24, rem: 1.5 }
      small: { px: 16, rem: 1 }
      extra-small: { px: 12, rem: 0.75 }
