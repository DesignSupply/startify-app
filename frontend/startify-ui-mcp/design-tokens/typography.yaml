    '1/24': { default: '0.04166em', expanded: '0.04166em', condensed: '-0.04166em' }
    '1/20': { default: '0.05em', expanded: '0.05em', condensed: '-0.05em' }
    '1/16': { default: '0.0625em', expanded: '0.0625em', condensed: '-0.0625em' }
    '1/12': { default: '0.08333em', expanded: '0.08333em', condensed: '-0.08333em' }
    '1/8': { default: '0.125em', expanded: '0.125em', condensed: '-0.125em' }
    '1/4': { default: '0.25em', expanded: '0.25em', condensed: '-0.25em' }
