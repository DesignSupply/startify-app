version: 1
size-scale:
  absolute:
    6s: { px: 2, rem: 0.125 }
    5s: { px: 4, rem: 0.25 }
    4s: { px: 8, rem: 0.5 }
    3s: { px: 10, rem: 0.625 }
    2s: { px: 12, rem: 0.75 }
    s: { px: 14, rem: 0.875 }
    r: { px: 16, rem: 1 }
    m: { px: 18, rem: 1.125 }
    l: { px: 20, rem: 1.25 }
    2l: { px: 24, rem: 1.5 }
    3l: { px: 28, rem: 1.75 }
    4l: { px: 32, rem: 2 }
    5l: { px: 48, rem: 3 }
    6l: { px: 64, rem: 4 }
    7l: { px: 96, rem: 6 }
    8l: { px: 128, rem: 8 }
    9l: { px: 160, rem: 10 }
    10l: { px: 192, rem: 12 }
  relative:
    '0': '0%'
    '1/12': '8.3333%'
    '1/10': '10%'
    '1/6': '16.6666%'
    '1/5': '20%'
    '1/4': '25%'
    '1/3': '33.3333%'
    '1/2': '50%'
    '2/3': '66.6666%'
    '3/4': '75%'
    '4/5': '80%'
    '5/6': '83.3333%'
    '9/10': '90%'
    '11/12': '91.6666%'
    '100': '100%'
    auto: 'auto'
    content: 'fit-content'
    screen-w: '100vw'
    screen-h: '100dvh'
  layer-order:
    fixed: 100
    alert: 200
    drawer: 300
    dialog: 400
    loading: 500
    infinity: 'calc(infinity)'
  break-point:
    desktop-large: { px: 1440, rem: 90 }
    desktop-medium: { px: 1280, rem: 80 }
    desktop-small: { px: 992, rem: 62 }
    mobile-large: { px: 768, rem: 48 }
    mobile-medium: { px: 576, rem: 36 }
    mobile-small: { px: 400, rem: 25 }
